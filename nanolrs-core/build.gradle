
buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'gradle.plugin.de.fuerstenau:BuildConfigPlugin:1.1.7'
    }
}


apply plugin: 'java'

sourceCompatibility = 1.7

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.json:json:20160212";
    testCompile 'junit:junit:4.12'
}

jar  {
    exclude("com/ustadmobile/nanolrs/core/persistence/PersistenceManagerFactoryImpl.class")
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava

}

//Expose test classes via a configuration and jar
task testJar(type: Jar, dependsOn: testClasses) {
    baseName = "test-${project.archivesBaseName}"
    from sourceSets.test.output
    exclude("com/ustadmobile/nanolrs/core/util/NanoLrsPlatformTestUtil.class")

}

configurations {
    tests
}

artifacts {
    tests testJar
}

apply plugin: 'maven-publish'

publishing {
    publications {
        nanolrscore(MavenPublication) {
            groupId 'com.ustadmobile.nanolrs'
            artifactId 'nanolrs-core'
            version rootProject.ext.nanolrsversion

            from components.java

            artifact sourceJar {
                classifier = 'sources'
            }
        }
    }

    repositories {
        //Set this in projectdir/extrasettings.gradle
        maven {
            url rootProject.ext.repoDir
        }
    }
}

